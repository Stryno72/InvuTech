<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>Angular</title>
</head>
	
<body><div ng-app="">
	<input type="text" ng-model="name">
	<div>Hello {{name}}</div>
	<div data-ng-bind="name"></div>
	<input type="text" ng-model="add">
	<div> {{add + 7}}</div>
	<div ng-init="myFavLan=[{name:'PHP',extension:'.php'},{name:'javascript', extension:'.js'},{name:'C++', extension:'.cpp'}]">
	<p ng-repeat="language in myFavLan">
		Name:{{ language.name }}<br>
		extension:{{ language.extension }}
		</p>
	</div>
</div></body>
</html>
